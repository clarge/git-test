<!DOCTYPE html>
<!-- comment -->
<html>
    <head>
        <title>html boilerplate</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>H1 Heading</h1>
        <p>
            Some smaple text that is <strong>bold</strong> and <em>italic</em>.
        </p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <ol>
            <li>Item 1</li>
            <li>Item 2:</li>
                <ul>
                    <li>sub item 2a</li>
                    <li>sub item 2b</li>
                    <li>sub item 2c</li>
                </ul>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

    </body>
</html>
